<div class="">
    <div
        class="max-w-2xl mx-auto py-8 px-4 sm:py-16 sm:px-6 lg:max-w-7xl lg:px-8"
    >
        <h2 class="text-2xl font-bold">{{subcategory.name}}</h2>
        {% if products|length == 0 %}
        <div class="mt-4">
            <h3 class="text-gray-700 font-bold">No product Found</h3>
        </div>
        {% else %}
        <div
            class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
        >
            {% for product in products %}
            <div class="group relative">
                <div
                    class="w-full min-h-80 bg-white border shadow aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none"
                >
                    <img
                        src="/uploads/{{product.image}}"
                        alt="Front of men&#039;s Basic Tee in black."
                        class="w-full h-full object-center object-contain lg:w-full lg:h-full"
                    />
                </div>
                <div class="mt-4 flex justify-start">
                    <div>
                        <h3 class="text-sm text-gray-800 font-bold">
                            <a href="{% url 'product_detail' product.slug %}">
                                <span
                                    aria-hidden="true"
                                    class="absolute inset-0"
                                ></span>
                                {{product}}
                            </a>
                        </h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
