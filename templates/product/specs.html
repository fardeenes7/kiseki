{% extends 'product/base.html' %} {% block product %}
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
    <div
        class="max-w-2xl mx-auto py-24 px-4 grid items-center grid-cols-1 gap-y-16 gap-x-8 sm:px-6 sm:py-32 lg:max-w-7xl lg:px-8 lg:grid-cols-2"
    >
        <div>
            <h2
                class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl"
            >
                Technical Specifications
            </h2>

            <dl
                class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:gap-x-8"
            >
                {% for spec in product.specifications.all %}
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">{{spec.name}}</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{spec.value}}</dd>
                </div>

                {% endfor %}
            </dl>
        </div>
        <div class="grid grid-cols-2 grid-rows-2 gap-4 sm:gap-6 lg:gap-8">
            {% for image in product.get_all_image %}
            <img
                src="/uploads/{{image}}"
                alt="{{image.product}}"
                class="bg-gray-100 rounded-lg"
            />
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
